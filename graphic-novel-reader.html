<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shield and the Wave - A Viking Tale of Courage and Calm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d3561 100%);
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            max-width: 900px;
        }

        h1 {
            font-size: 2.5em;
            color: #d4a574;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #b8956a;
            font-style: italic;
        }

        .reader-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            max-width: 1200px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .page-display {
            position: relative;
            width: 100%;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 20px;
        }

        .page-display img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }

        .page-display img:hover {
            transform: scale(1.02);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #8b6f47 0%, #a0825a 100%);
            color: #fff;
            border: 2px solid #d4a574;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #a0825a 0%, #8b6f47 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.4);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 1.1em;
            color: #d4a574;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        .page-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            background: rgba(139, 111, 71, 0.3);
            color: #f0e6d2;
            border: 2px solid #d4a574;
            padding: 8px 12px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading {
            color: #d4a574;
            font-size: 1.2em;
            text-align: center;
        }

        .thumbnail-nav {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid rgba(212, 165, 116, 0.3);
        }

        .thumbnail {
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            display: block;
        }

        .thumbnail:hover {
            border-color: #d4a574;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #d4a574;
            box-shadow: 0 0 15px rgba(212, 165, 116, 0.6);
        }

        .thumbnail-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: #d4a574;
            text-align: center;
            padding: 4px;
            font-size: 0.8em;
        }

        .keyboard-hint {
            text-align: center;
            margin-top: 20px;
            color: #b8956a;
            font-size: 0.9em;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .controls {
                flex-direction: column;
            }

            .thumbnail-nav {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .thumbnail img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Shield and the Wave</h1>
        <p class="subtitle">A Viking Tale of Courage and Calm</p>
    </header>

    <div class="reader-container">
        <div class="page-display" id="pageDisplay">
            <p class="loading">Loading page...</p>
        </div>

        <div class="controls">
            <div class="nav-buttons">
                <button id="prevBtn" onclick="previousPage()">‚Üê Previous</button>
                <button id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
            </div>

            <div class="page-info" id="pageInfo">
                Page 1 of 21
            </div>

            <div class="page-selector">
                <label for="pageSelect">Go to:</label>
                <select id="pageSelect" onchange="goToPage(this.value)">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <div class="keyboard-hint">
            üí° Tip: Use arrow keys (‚Üê ‚Üí) or swipe to navigate
        </div>

        <div class="thumbnail-nav" id="thumbnailNav">
            <!-- Thumbnails will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Page configuration
        const pages = [
            { src: '01_Cover.png', title: 'Cover' },
            { src: '02_Page1.png', title: 'Page 1' },
            { src: '03_Page2.png', title: 'Page 2' },
            { src: '04_Page3.png', title: 'Page 3' },
            { src: '05_Page4.png', title: 'Page 4' },
            { src: '06_Page5.png', title: 'Page 5' },
            { src: '07_Page6.png', title: 'Page 6' },
            { src: '08_Page7.png', title: 'Page 7' },
            { src: '09_Page8.png', title: 'Page 8' },
            { src: '10_Page9.png', title: 'Page 9' },
            { src: '11_Page10.png', title: 'Page 10' },
            { src: '12_Page11.png', title: 'Page 11' },
            { src: '13_Page12.png', title: 'Page 12' },
            { src: '14_Page13.png', title: 'Page 13' },
            { src: '15_Page14.png', title: 'Page 14' },
            { src: '16_Page15.png', title: 'Page 15' },
            { src: '17_Page16.png', title: 'Page 16' },
            { src: '18_Page17.png', title: 'Page 17' },
            { src: '19_Page18.png', title: 'Page 18' },
            { src: '20_Page19.png', title: 'Page 19' },
            { src: '21_Page20.png', title: 'Page 20' }
        ];

        let currentPage = 0;

        // Initialize the reader
        function init() {
            populatePageSelector();
            populateThumbnails();
            displayPage(currentPage);
            setupKeyboardNavigation();
            setupTouchNavigation();
        }

        // Display the current page
        function displayPage(pageIndex) {
            currentPage = pageIndex;
            const pageDisplay = document.getElementById('pageDisplay');
            const page = pages[pageIndex];

            pageDisplay.innerHTML = `<img src="${page.src}" alt="${page.title}" />`;

            // Update page info
            document.getElementById('pageInfo').textContent = `Page ${pageIndex + 1} of ${pages.length}`;

            // Update button states
            document.getElementById('prevBtn').disabled = pageIndex === 0;
            document.getElementById('nextBtn').disabled = pageIndex === pages.length - 1;

            // Update select
            document.getElementById('pageSelect').value = pageIndex;

            // Update thumbnails
            updateActiveThumbnail(pageIndex);

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Navigation functions
        function nextPage() {
            if (currentPage < pages.length - 1) {
                displayPage(currentPage + 1);
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                displayPage(currentPage - 1);
            }
        }

        function goToPage(pageIndex) {
            displayPage(parseInt(pageIndex));
        }

        // Populate page selector dropdown
        function populatePageSelector() {
            const select = document.getElementById('pageSelect');
            pages.forEach((page, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = page.title;
                select.appendChild(option);
            });
        }

        // Populate thumbnail navigation
        function populateThumbnails() {
            const thumbnailNav = document.getElementById('thumbnailNav');
            pages.forEach((page, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => goToPage(index);
                thumbnail.innerHTML = `
                    <img src="${page.src}" alt="${page.title}" />
                    <div class="thumbnail-label">${page.title}</div>
                `;
                thumbnailNav.appendChild(thumbnail);
            });
        }

        // Update active thumbnail
        function updateActiveThumbnail(pageIndex) {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                if (index === pageIndex) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        // Keyboard navigation
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    e.preventDefault();
                    nextPage();
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    previousPage();
                } else if (e.key === 'Home') {
                    e.preventDefault();
                    goToPage(0);
                } else if (e.key === 'End') {
                    e.preventDefault();
                    goToPage(pages.length - 1);
                }
            });
        }

        // Touch navigation (swipe)
        function setupTouchNavigation() {
            let touchStartX = 0;
            let touchEndX = 0;

            const pageDisplay = document.getElementById('pageDisplay');

            pageDisplay.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);

            pageDisplay.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);

            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    nextPage();
                }
                if (touchEndX > touchStartX + swipeThreshold) {
                    previousPage();
                }
            }
        }

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
